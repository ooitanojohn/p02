<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="POST" action="p02.php" class="h-adr">
      <label for="name">氏名</label>
      <input type="text" id="name" name="name" autofocus />

      <label for="age">年齢</label>
      <input type="number" id="age" name="age" />

      <span class="p-country-name" style="display: none">Japan</span>
      <label for="p-postal-code">郵便番号:</label>
      <input
        type="text"
        id="p-postal-code"
        name="p-postal-code"
        class="p-postal-code"
        size="8"
        maxlength="8"
      />
      <label for="Prefectures">都道府県:</label>
      <select id="Prefectures" name="p-region" class="p-region">
        <!-- <option value="osaka">大阪府</option> -->
      </select>
      <label for="p-locality">住所:</label>
      <input
        type="text"
        id="p-locality"
        name="p-locality"
        class="p-locality p-street-address p-extended-address"
      />

      <label for="phoneNumber" size="10" maxlength="10">電話番号</label>
      <input type="number" id="phoneNumber" name="phoneNumber" />

      <p>携帯キャリア</p>
      <label for="phoneCareer">Au</label>
      <input type="radio" id="phoneCareer" name="phoneCareer" value="Au" />
      <label for="phoneCareer">Docomo</label>
      <input type="radio" id="phoneCareer" name="phoneCareer" value="Docomo" />
      <label for="phoneCareer">softbank</label>
      <input
        type="radio"
        id="phoneCareer"
        name="phoneCareer"
        value="softbank"
      />

      <label for="email">メール</label>
      <input type="email" id="email" name="email" placeholder="ka@gnail.com" />

      <label for="button">実行ボタン</label>
      <button type="submit" id="button" name="submit" value="登録">登録</button>
      <button type="submit" id="button" name="submit" value="変更">変更</button>
      <button type="submit" id="button" name="submit" value="削除">削除</button>
    </form>
    <!-- 郵便番号自動 -->
    <script
      src="https://yubinbango.github.io/yubinbango/yubinbango.js"
      charset="UTF-8"
    ></script>
    <!-- 都道府県配列 -->
    <script type="text/javascript" src="js/Prefecturs.js"></script>
  </body>
</html>
